language: php

php:
  - 5.4

install:

  # Update apt-get
  - sudo apt-get update
  # Install Drush
  # - pear channel-discover pear.drush.org
  # - pear install drush/drush-5.9.0
  - cd /usr/local
  - which php
  - php --version
  - phpenv rehash
  - sudo wget http://pear.drush.org/get/drush-5.9.0.tgz
  - sudo tar -xzvf drush-5.9.0.tgz
  - sudo chmod ugo+x drush-5.9.0/drush
  - sudo ln -s /usr/local/drush-5.9.0/drush /usr/bin/drush
  - drush status

before_script:

script:

  - echo "hello world"
